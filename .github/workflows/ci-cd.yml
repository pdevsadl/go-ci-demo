name: Go CI/CD

on:
  push:
    branches: [main]

env:
  GO_VERSION: 1.22
  APP_NAME: go-ci-demo

jobs:
  # ------------------------
  # Lint
  # ------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run
          go vet ./...
          go fmt ./...

  # ------------------------
  # Test
  # ------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: go test -v ./...

  # ------------------------
  # Build
  # ------------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build
        working-directory: ./cmd/app
        run: go build -o app .
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: app-binary
          path: ./cmd/app/app

  # ------------------------
  # Deploy to Railway
  # ------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh
      - name: Authenticate Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_API_TOKEN }}
      - name: Deploy to Railway
        run: railway up --name ${{ env.APP_NAME }} --detach
